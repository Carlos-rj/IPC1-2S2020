<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Inicio.css">    
    <title>Aplicacion de Prueba</title>
  </head>
  <body>

    <div class="sidenav">
        <div class="login-main-text">
           <h2>USAC-Music Station<br> Login Page</h2>
           <p>Desde aqui te puedes logear o registrar</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>User Name</label>
                    <input id="usuario" type="text" class="form-control" placeholder="User Name">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                 </div>
                 <button onclick="IniciarSesion()" type="button" class="btn btn-black">Login</button>
                 <button onclick="Registrarse()" type="button" class="btn btn-secondary">Register</button>
              </form>
           </div>
        </div>
     </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script>
        function IniciarSesion(){
        var username = document.querySelector('#usuario').value
        var password = document.querySelector('#password').value
        var objeto = {
            'usuario': username,
            'password': password
        }
        console.log(objeto)
        
        fetch('http://localhost:3000/Login', {
        method: 'POST', // or 'PUT'
        body: JSON.stringify(objeto), // data can be `string` or {object}!
        headers:{
            'Content-Type': 'application/json'
        }
        }).then(res => res.json())
        .catch(err => {
        console.error('Error:', err)
        alert("Ocurrio un error, ver la consola")
        })
        .then(response =>{
        console.log(response);
        console.log(response.message)
        if(response.message == "Failed"){
            alert("No has ingresado las credencilaes correctas")
        }else{
            alert(`Credenciales correctas, bienvenido ${username}`)
            sessionStorage.setItem("usuario",username)
            location.href="Inicial.html"
        }
        }) 
        }

        function Registrarse(){
            location.href="Registrarse.html"
        }
    </script>

</body>
</html>
