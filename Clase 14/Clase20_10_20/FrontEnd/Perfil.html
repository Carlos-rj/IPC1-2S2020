  <script>
      function CargarInfo(){
          var cargar = sessionStorage.buscar
          fetch(`http://localhost:3000/Personas/${cargar}`)
          .then(response => response.json())
          .catch(error => {
            console.log(error)
          })
          .then(res =>{
            console.log(res)
            document.querySelector('#Nombre').value = res.nombre
            document.querySelector('#Apellido').value = res.apellido
            document.querySelector('#Edad').value = res.edad
            document.querySelector('#Usuario').value = res.usuario
            document.querySelector('#Password').value = res.password
          })
    }

    function Modificar(){
        var nombre = document.querySelector('#Nombre').value
        var apellido = document.querySelector('#Apellido').value
        var edad = document.querySelector('#Edad').value
        var usuario = document.querySelector('#Usuario').value
        var password = document.querySelector('#Password').value
        var objeto = {
            'nombre':nombre,
            'apellido':apellido,
            'edad':edad,
            'usuario':usuario,
            'password':password
        }
        console.log(objeto)
        fetch(`http://localhost:3000/Personas/${usuario}`, {
        method: 'PUT',
        body: JSON.stringify(objeto),
        headers:{
            'Content-Type': 'application/json'
        }
        }).then(res => res.json())
        .catch(error => {
            console.error('Error:', error)
            alert("Ocurrio un error al consumir la API, revise la consola")
        })
        .then(response =>{
            console.log('Success:', response);
            alert(response.message)
            location.href="Inicial.html"
        }) 
    }

    function Eliminar(){       
        var usuario = document.querySelector('#Usuario').value
        fetch(`http://localhost:3000/Personas/${usuario}`, {
        method: 'DELETE',
        }).then(res => res.json())
        .catch(error => {
            console.error('Error:', error)
            alert("Ocurrio un error al consumir la API, revise la consola")
        })
        .then(response =>{
            console.log('Success:', response);
            alert(response.message)
            location.href="Inicial.html"
        }) 
    }

    function Regresar(){
        location.href="Inicial.html"
    }
  </script>
