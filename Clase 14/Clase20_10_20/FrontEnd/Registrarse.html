<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Inicio.css">
    
    <title>Aplicacion de Prueba</title>
  </head>
  <body>

    <div class="sidenav">
        <div class="login-main-text">
           <h2>USAC-Music Station<br> Sing up Page</h2>
           <p>Ingresa tus datos para registrarte</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-4 col-sm-8">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>Nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Nombre">
                 </div>
                 <div class="form-group">
                    <label>Apellido</label>
                    <input id="apellido" type="text" class="form-control" placeholder="Apellido">
                 </div>
                 <div class="form-group">
                    <label>Edad</label>
                    <input id="edad" type="number" class="form-control" placeholder="Edad">
                 </div>
                 <div class="form-group">
                    <label>Usuario</label>
                    <input id="usuario" type="text" class="form-control" placeholder="Usuario">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                 </div>
                 <button onclick="Registrarse()" type="button" class="btn btn-black">Registrarse</button>
                 <button onclick="Regresar()" type="button" class="btn btn-secondary">Regresar</button>
              </form>
           </div>
        </div>
     </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function Registrarse(){
        var nombre = document.querySelector('#nombre').value
        var apellido = document.querySelector('#apellido').value
        var edad = document.querySelector('#edad').value
        var username = document.querySelector('#usuario').value
        var password = document.querySelector('#password').value
        var objeto = {
            'nombre': nombre,
            'apellido': apellido,
            'edad': edad,
            'usuario': username,
            'password': password
        }
        console.log(objeto)
        fetch('http://localhost:3000/Personas', {
        method: 'POST',
        body: JSON.stringify(objeto),
        headers:{
            'Content-Type': 'application/json'
        }
        }).then(res => res.json())
        .catch(error => {
            console.error('Error:', error)
            alert("Ocurrio un error al consumir la API, revise la consola")
        })
        .then(response =>{
            console.log('Success:', response);
            console.log(response.message)
            if(response.message == "Failed"){
                alert(response.reason)
            }else{
                alert(response.reason)
                location.href="Inicio.html"
            }
        }) 
        }

        function Regresar(){
            location.href="Inicio.html"
        }
    </script>

</body>
</html>
